name: SonarCloud analysis (Frontend + Backend)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pull-requests: read # allows SonarCloud to decorate PRs with analysis results

jobs:
  Frontend-Analysis:
    runs-on: ubuntu-latest
    name: Frontend Scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify repo structure
        run: |
          echo "listing root directory:"
          ls
          echo "Listing Frontend Folder:"
          ls front-end-redbus

      - name: Analyze Frontend with SonarCloud
        uses: SonarSource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Additional arguments for the SonarScanner CLI
          args:
            # Unique keys of project and organization.
            # mandatory
            -Dsonar.projectKey=somesh1234567_fullstack-devops-project
            -Dsonar.organization=somesh1234567
            -Dsonar.sources=front-end-redbus
            -Dsonar.verbose=true
          projectBaseDir: .

  Backend-Analysis:
    runs-on: ubuntu-latest
    name: Backend Scan
    needs: Frontend-Analysis
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify repo structure
        run: |
          echo "listing root directory:"
          ls
          echo "Listing Backend Folder:"
          ls back-end-redbus

      - name: Analyze Backend with SonarCloud
        uses: SonarSource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Additional arguments for the SonarScanner CLI
          args:
            # Unique keys of project and organization.
            # mandatory
            -Dsonar.projectKey=somesh1234567_fullstack-devops-project
            -Dsonar.organization=somesh1234567
            -Dsonar.sources=back-end-redbus
            -Dsonar.verbose=true
          projectBaseDir: .
